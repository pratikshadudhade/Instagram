<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1 class="logo">Instagram</h1>
      <form>
        <input type="text" placeholder="Phone number, username, or email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log in</button>
        <div class="divider">OR</div>
        <a href="#" class="facebook-login">Log in with Facebook</a>
        <a href="#" class="forgot">Forgot password?</a>
      </form>
    </div>

    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="get-app">
      <p>Get the app.</p>
      <div class="app-links">
        <img src="https://www.pngmart.com/files/10/Get-It-On-Google-Play-PNG-Clipart.png" alt="Google Play" />

      </div>
    </div>
  </div>
</body>
</html>
